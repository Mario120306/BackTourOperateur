<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Upload Simple</h1>
    <form action="upload-test" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Uploader (Test Simple)</button>
    </form>
    
    <hr>
    
    <h2>Formulaire complet</h2>
    <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <input type="text" name="description" placeholder="Description">
        <br>
        <button type="submit">Uploader (Complet)</button>
    </form>
</body>
</html>
